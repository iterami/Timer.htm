<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Timer.htm</title>
<link href=../common/css/core.css rel=stylesheet>

<span id=title></span>
<div class=big>
    <span id=hours>0</span>:<span id=minutes>00</span>:<span id=seconds>00</span>.<span id=milliseconds>000</span>
</div>
<br>
<span id=controls>
    <input id=start-key-display type=button value="Start [X]">
    <input id=add-split type=button value="Split [SPACE]"><br>
    <input id=stop type=button value="Stop [ESC]">
    <input id=reset-key-display type=button value="Reset [T]">
    <br><br>
</span>
<div class=medium id=splits></div>

<script src=../common/js/core.js></script>
<script src=../common/js/time.js></script>
<script src=js/main.js></script>
<script src=js/data.js></script>
